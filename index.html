<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8" />

    <!-- Compatibility setting for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Webpage title -->
    <title>Calculator</title>
  </head>

  <body>
    <!-- Main wrapper to center content -->
    <div class="container">
      
      <!-- Calculator box -->
      <div class="calculator">

        <!-- Input display box -->
        <input type="text" id="inputBox" placeholder="0" />

        <!-- First row: AC (Clear), DEL (Delete), %, / -->
        <div>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
        </div>

        <!-- Second row: 7, 8, 9, * -->
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
        </div>

        <!-- Third row: 4, 5, 6, - -->
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
        </div>

        <!-- Fourth row: 1, 2, 3, + -->
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
        </div>

        <!-- Fifth row: 00, 0, ., = -->
        <div>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equalBtn">=</button>
        </div>

      </div>
    </div>

    <!-- Linking external JavaScript file for functionality -->
    <script src="script.js"></script>
  </body>
</html>
